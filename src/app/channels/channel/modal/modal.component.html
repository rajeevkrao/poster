<nz-modal [(nzVisible)]="isModalOpen" [nzTitle]="title" (nzOnCancel)="closeModal()" (nzOnOk)="handleModalOk()">
    <ng-container *nzModalContent>
      <p>Enter Content of the Post:</p>
      <input nz-input type="text" [(ngModel)]="postContent"><br/><br/>
  
      <div class="error" >{{submitError}}</div>
      
    </ng-container>
  </nz-modal>
